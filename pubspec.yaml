name: e_porfolio
description: "My E-Porfolio"

publish_to: 'none' 

version: 1.0.0+1
environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  copy_with_extension: ^5.0.4
  equatable: ^2.0.5
  get_it: ^7.6.7
  injectable: ^2.4.1
  dio: ^5.4.2+1
  json_annotation: ^4.8.1
  retrofit: ^4.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  carousel_slider: ^4.2.1
  open_app_file: ^4.0.2
  url_launcher: ^6.2.6
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  copy_with_extension_gen: ^5.0.4
  injectable_generator: ^2.6.1
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "images/logo.png"
    icon_size: 48

flutter:
  uses-material-design: true
  assets:
    - assets/records.json
    - images/
    - images/ATLAS
    - images/Billar
    - images/Pokefight
    - images/portfolio
    - images/SAE-MOBILE
    - images/SAE-WEB
